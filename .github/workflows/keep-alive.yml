name: Keep Supabase Alive

on:
  schedule:
    - cron: '0 0 * * 1' # Runs at 00:00 on Monday
  workflow_dispatch: # Allows manual triggering

jobs:
  ping_supabase:
    runs-on: ubuntu-latest
    steps:
      - name: Debug Secrets
        env:
          URL: ${{ secrets.SUPABASE_URL }}
          KEY: ${{ secrets.SUPABASE_ANON_KEY }}
        run: |
          if [ -z "$URL" ]; then
            echo "DEBUG_STATUS: SUPABASE_URL is EMPTY"
          else
            echo "DEBUG_STATUS: SUPABASE_URL is SET (not empty)"
          fi
          if [ -z "$KEY" ]; then
            echo "DEBUG_STATUS: SUPABASE_ANON_KEY is EMPTY"
          else
            echo "DEBUG_STATUS: SUPABASE_ANON_KEY is SET (not empty)"
          fi

      - name: Ping Supabase URL
        run: |
          curl -f -i -H "apikey: ${{ secrets.SUPABASE_ANON_KEY }}" \
          -H "Authorization: Bearer ${{ secrets.SUPABASE_ANON_KEY }}" \
          "${{ secrets.SUPABASE_URL }}/rest/v1/channels?select=count&limit=1"
