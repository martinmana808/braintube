name: Keep Supabase Alive

on:
  schedule:
    - cron: '0 0 * * 1' # Runs at 00:00 on Monday
  workflow_dispatch: # Allows manual triggering

jobs:
  ping_supabase:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Supabase
        run: |
          # We don't use -f because we want to accept 401/403 errors as "success" (server is up).
          # Hitting the endpoint is enough to reset the 7-day inactivity timer.
          curl -v -H "apikey: ${{ secrets.SUPABASE_ANON_KEY }}" \
          -H "Authorization: Bearer ${{ secrets.SUPABASE_ANON_KEY }}" \
          "${{ secrets.SUPABASE_URL }}/rest/v1/channels?select=count&limit=1"
